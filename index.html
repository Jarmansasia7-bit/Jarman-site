    <style>
        :root { --accent-color: #ffeb3b; --bg-overlay: rgba(0, 0, 0, 0.9); }
        body {
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                              url('https://images.unsplash.com/photo-1484417894907-623942c8ee29?q=80&w=1920&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            margin: 0; font-family: 'Poppins', Arial, sans-serif; color: #ffffff;
            display: flex; flex-direction: column; align-items: center;
        }
        .marquee-top { background: #d32f2f; color: white; padding: 10px; width: 100%; font-weight: bold; position: fixed; top: 0; z-index: 100; }
        .lang-switch { margin-top: 60px; }
        .lang-btn { background: rgba(255,255,255,0.1); border: 1px solid white; color: white; padding: 5px 15px; cursor: pointer; border-radius: 5px; margin: 0 5px; font-size: 0.8rem; }
        .lang-btn.active { background: var(--accent-color); color: black; font-weight: bold; }
        
        .container { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 25px; border-radius: 25px; max-width: 450px; width: 90%; margin: 20px auto; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); }
        h1 { color: var(--accent-color); margin-bottom: 5px; font-size: 1.8rem; }
        .section-title { font-size: 1.2rem; color: var(--accent-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 5px; margin: 20px 0; }
        
        .blog-box { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: left; }
        .blog-post { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 0; }
        .blog-post h3 { font-size: 1.1rem; color: #00ffcc; margin: 0; }
        .blog-post p { font-size: 0.85rem; margin: 8px 0; color: #ddd; line-height: 1.5; }

        .yt-link-btn { background: #ff0000; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px; font-size: 0.8rem; display: inline-block; font-weight: bold; margin-top: 5px; }
        .contact-btn { background: #25d366; color: white; padding: 12px 25px; text-decoration: none; border-radius: 50px; display: inline-block; margin-top: 20px; font-weight: bold; }
        
        /* Visitor Counter Style */
        .counter-box { margin-top: 25px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; border: 1px solid var(--accent-color); display: inline-block; }
        .disclaimer { font-size: 0.7rem; color: #aaa; margin-top: 20px; padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); text-align: justify; }

<body>

    <marquee class="marquee-top">ਨਵੀਆਂ ਫਿਲਮਾਂ, ਗਾਣੇ ਅਤੇ ਕੰਪਿਊਟਰ ਟਿਪਸ ਪੜ੍ਹਨ ਲਈ ਹੇਠਾਂ ਦੇਖੋ।</marquee>

    <div class="lang-switch">
        <button class="lang-btn active" id="btn-pa" onclick="changeLang('pa')">ਪੰਜਾਬੀ</button>
        <button class="lang-btn" id="btn-en" onclick="changeLang('en')">English</button>
    </div>
