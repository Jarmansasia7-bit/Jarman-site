<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurtej Singh Sasia | Portfolio</title>
    
    <style>
        :root {
            --accent-color: #ffeb3b;
            --bg-overlay: rgba(0, 0, 0, 0.85);
        }

        body {
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                              url('https://images.unsplash.com/photo-1484417894907-623942c8ee29?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Marquee Styles */
        .marquee-top { background: rgba(255, 0, 0, 0.6); color: white; padding: 10px; font-weight: bold; border-bottom: 1px solid var(--accent-color); }
        .marquee-bot { background: rgba(0, 128, 0, 0.6); color: white; padding: 10px; font-weight: bold; border-top: 1px solid white; margin-top: auto; }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 25px;
            max-width: 650px;
            margin: 30px auto;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { color: var(--accent-color); font-size: 2.5rem; margin: 10px 0; text-shadow: 2px 2px 5px #000; }
        
        /* Progress Bar Style */
        .skill-container { text-align: left; margin: 15px 0; }
        .skill-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        .progress-bar { background: rgba(255,255,255,0.1); height: 10px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #ffeb3b, #f44336); transition: width 1.5s; }

        .lang-btn { background: var(--accent-color); color: black; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; margin: 0 5px; }
        .contact-btn { background: #25d366; color: white; padding: 12px 25px; text-decoration: none; border-radius: 50px; display: inline-block; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <marquee id="mTop" class="marquee-top">ਸਤਿ ਸ੍ਰੀ ਅਕਾਲ ਜੀ, ਮੇਰੀ ਵੈੱਬਸਾਈਟ 'ਤੇ ਤੁਹਾਡਾ ਜੀ ਆਇਆਂ ਨੂੰ!</marquee>

    <div class="container">
        <div style="text-align: right; margin-bottom: 15px;">
            <button class="lang-btn" onclick="changeLang('pa')">ਪੰਜਾਬੀ</button>
            <button class="lang-btn" onclick="changeLang('en')">English</button>
        </div>

        <h1 id="name">ਗੁਰਤੇਜ ਸਿੰਘ ਸਾਸੀਆ</h1>
        <p id="bio">DCA ਵਿਦਿਆਰਥੀ ਅਤੇ ਭਵਿੱਖ ਦਾ ਵੈੱਬ ਡਿਵੈਲਪਰ।</p>

        <h3 id="skillTitle" style="color: var(--accent-color); margin-top: 25px;">ਮੇਰੀ ਸਿੱਖਣ ਦੀ ਪ੍ਰਗਤੀ (Learning Progress)</h3>

        <div class="skill-container">
            <div class="skill-info"><span>HTML5 & Web Design</span><span>65%</span></div>
            <div class="progress-bar"><div class="progress-fill" style="width: 65%;"></div></div>
        </div>

        <div class="skill-container">
            <div class="skill-info"><span>MS Word (DCA)</span><span>50%</span></div>
            <div class="progress-bar"><div class="progress-fill" style="width: 50%;"></div></div>
        </div>

        <div class="skill-container">
            <div class="skill-info"><span>CSS3 Styling</span><span>40%</span></div>
            <div class="progress-bar"><div class="progress-fill" style="width: 40%;"></div></div>
        </div>

        <a href="https://wa.me/918146014073" class="contact-btn">WhatsApp Contact</a>
    </div>

    <marquee id="mBot" class="marquee-bot" direction="right">ਮੇਰੀ ਵੈੱਬਸਾਈਟ ਦੇਖਣ ਲਈ ਤੁਹਾਡਾ ਬਹੁਤ-ਬਹੁਤ ਧੰਨਵਾਦ!</marquee>

    <script>
        function changeLang(lang) {
            const data = {
                'pa': {
                    'name': 'ਗੁਰਤੇਜ ਸਿੰਘ ਸਾਸੀਆ',
                    'bio': 'DCA ਵਿਦਿਆਰਥੀ ਅਤੇ ਭਵਿੱਖ ਦਾ ਵੈੱਬ ਡਿਵੈਲਪਰ।',
                    'skillT': 'ਮੇਰੀ ਸਿੱਖਣ ਦੀ ਪ੍ਰਗਤੀ (Learning Progress)',
                    'mTop': "ਸਤਿ ਸ੍ਰੀ ਅਕਾਲ ਜੀ, ਮੇਰੀ ਵੈੱਬਸਾਈਟ 'ਤੇ ਤੁਹਾਡਾ ਜੀ ਆਇਆਂ ਨੂੰ!",
                    'mBot': 'ਮੇਰੀ ਵੈੱਬਸਾਈਟ ਦੇਖਣ ਲਈ ਤੁਹਾਡਾ ਬਹੁਤ-ਬਹੁਤ ਧੰਨਵਾਦ!'
                },
                'en': {
                    'name': 'Gurtej Singh Sasia',
                    'bio': 'DCA Student & Future Web Developer.',
                    'skillT': 'My Learning Progress',
                    'mTop': "Welcome to my official website!",
                    'mBot': 'Thank you so much for visiting my website!'
                }
            };
            document.getElementById('name').innerText = data[lang].name;
            document.getElementById('bio').innerText = data[lang].bio;
            document.getElementById('skillTitle').innerText = data[lang].skillT;
            document.getElementById('mTop').innerText = data[lang].mTop;
            document.getElementById('mBot').innerText = data[lang].mBot;
        }
    </script>
</body>
</html>
