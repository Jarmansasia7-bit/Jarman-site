<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurtej Singh Sasia | Skills & Progress</title>
    
    <style>
        :root {
            --accent-color: #ffeb3b;
            --bar-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                              url('https://images.unsplash.com/photo-1484417894907-623942c8ee29?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 { color: var(--accent-color); margin-bottom: 30px; }

        /* Progress Bar Style */
        .skill-container {
            text-align: left;
            margin: 20px 0;
        }

        .skill-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .progress-bar {
            background: var(--bar-bg);
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffeb3b, #f44336);
            border-radius: 10px;
            transition: width 1.5s ease-in-out;
        }

        .status-tag {
            font-size: 0.8rem;
            background: rgba(0, 255, 204, 0.2);
            color: #00ffcc;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .contact-btn {
            background: #25d366;
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="head-title">ਮੇਰੀ ਸਿੱਖਣ ਦੀ ਪ੍ਰਗਤੀ (My Learning Progress)</h1>
        <p id="sub-title">ਮੈਂ ਵਰਤਮਾਨ ਵਿੱਚ ਇਹਨਾਂ ਵਿਸ਼ਿਆਂ 'ਤੇ ਕੰਮ ਕਰ ਰਿਹਾ ਹਾਂ:</p>

        <div class="skill-container">
            <div class="skill-info">
                <span>HTML5 & Web Design</span>
                <span>65%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 65%;"></div>
            </div>
        </div>

        <div class="skill-container">
            <div class="skill-info">
                <span>MS Word (DCA) <span class="status-tag">Learning</span></span>
                <span>50%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 50%;"></div>
            </div>
        </div>

        <div class="skill-container">
            <div class="skill-info">
                <span>CSS3 Styling</span>
                <span>40%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 40%;"></div>
            </div>
        </div>

        <div class="skill-container">
            <div class="skill-info">
                <span>MS Excel <span class="status-tag">Started</span></span>
                <span>20%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 20%;"></div>
            </div>
        </div>

        <div style="margin-top: 40px; font-style: italic; color: #ccc;">
            "ਹੌਲੀ-ਹੌਲੀ ਪਰ ਲਗਾਤਾਰ, ਮੈਂ ਹਰ ਰੋਜ਼ ਕੁਝ ਨਵਾਂ ਸਿੱਖ ਰਿਹਾ ਹਾਂ।"
        </div>

        <a href="https://wa.me/918146014073" class="contact-btn">DCA ਬਾਰੇ ਹੋਰ ਪੁੱਛੋ</a>
    </div>

</body>
</html>
