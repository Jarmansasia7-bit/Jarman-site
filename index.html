<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurtej Singh Sasia | Portfolio</title>
    
    <style>
        :root {
            --primary-color: #ffffff; /* ਚਿੱਟਾ ਰੰਗ */
            --accent-color: #ffeb3b;  /* ਪੀਲਾ ਰੰਗ ਹਾਈਲਾਈਟ ਲਈ */
            --bg-overlay: rgba(0, 0, 0, 0.8); /* ਗੂੜ੍ਹਾ ਪਿਛੋਕੜ */
        }

        body {
            /* ਇੱਥੇ ਮੈਂ ਕੋਡਿੰਗ ਵਾਲੀ ਫੋਟੋ ਲਗਾ ਦਿੱਤੀ ਹੈ */
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                              url('https://images.unsplash.com/photo-1484417894907-623942c8ee29?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* ਹਲਕਾ ਸ਼ੀਸ਼ੇ ਵਰਗਾ ਪ੍ਰਭਾਵ */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            color: var(--accent-color);
            font-size: 3rem;
            text-shadow: 3px 3px 10px rgba(0,0,0,1); /* ਅੱਖਰਾਂ ਦੇ ਪਿੱਛੇ ਗੂੜ੍ਹਾ ਪਰਛਾਵਾਂ */
            margin-bottom: 10px;
        }

        .nickname {
            color: #00ffcc;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }

        .bio, .goal-box {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0,0,0,1);
            margin: 20px 0;
        }

        .skill-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--accent-color);
            padding: 10px;
            margin: 5px;
            display: inline-block;
            border-radius: 8px;
            color: var(--accent-color);
            font-weight: bold;
        }

        marquee {
            background: rgba(255, 255, 0, 0.1);
            color: var(--accent-color);
            font-weight: bold;
            padding: 10px;
            font-size: 1.2rem;
        }

        .lang-btn {
            background: var(--accent-color);
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        .contact-btn {
            background: #25d366;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }
    </style>
</head>
<body>

    <marquee id="mTop">ਸਤਿ ਸ੍ਰੀ ਅਕਾਲ ਜੀ, ਮੇਰੀ ਵੈੱਬਸਾਈਟ 'ਤੇ ਤੁਹਾਡਾ ਜੀ ਆਇਆਂ ਨੂੰ!</marquee>

    <div class="container">
        <div style="margin-bottom: 20px;">
            <button class="lang-btn" onclick="changeLang('pa')">ਪੰਜਾਬੀ</button>
            <button class="lang-btn" onclick="changeLang('en')">English</button>
        </div>

        <h1 id="name">ਗੁਰਤੇਜ ਸਿੰਘ ਸਾਸੀਆ</h1>
        <div id="nick" class="nickname">(ਜਰਮਨ ਸਿੰਘ)</div>
        
        <div id="bio" class="bio">
            ਮੈਂ ਵਰਤਮਾਨ ਵਿੱਚ <strong>DCA</strong> ਦਾ ਕੋਰਸ ਕਰ ਰਿਹਾ ਹਾਂ ਅਤੇ ਮੈਨੂੰ ਵੈੱਬ ਡਿਵੈਲਪਮੈਂਟ ਦਾ ਬਹੁਤ ਜਨੂੰਨ ਹੈ।
        </div>

        <div class="skills">
            <div class="skill-box">HTML5</div>
            <div class="skill-box">CSS3</div>
            <div class="skill-box">DCA</div>
            <div class="skill-box">JavaScript</div>
        </div>

        <div id="goal" class="goal-box">
            "ਮੈਂ ਭਵਿੱਖ ਵਿੱਚ ਇੱਕ ਕਾਮਯਾਬ ਵੈੱਬ ਡਿਵੈਲਪਰ ਬਣਨਾ ਚਾਹੁੰਦਾ ਹਾਂ।"
        </div>

        <a href="https://wa.me/918146014073" class="contact-btn">WhatsApp Contact</a>
    </div>

    <marquee id="mBot" direction="right">ਵੈੱਬਸਾਈਟ ਦੇਖਣ ਲਈ ਧੰਨਵਾਦ!</marquee>

    <script>
        function changeLang(lang) {
            const data = {
                'pa': {
                    'name': 'ਗੁਰਤੇਜ ਸਿੰਘ ਸਾਸੀਆ',
                    'nick': '(ਜਰਮਨ ਸਿੰਘ)',
                    'bio': 'ਮੈਂ ਵਰਤਮਾਨ ਵਿੱਚ <strong>DCA</strong> ਦਾ ਕੋਰਸ ਕਰ ਰਿਹਾ ਹਾਂ ਅਤੇ ਮੈਨੂੰ ਵੈੱਬ ਡਿਵੈਲਪਮੈਂਟ ਦਾ ਬਹੁਤ ਜਨੂੰਨ ਹੈ।',
                    'goal': '"ਮੈਂ ਭਵਿੱਖ ਵਿੱਚ ਇੱਕ ਕਾਮਯਾਬ ਵੈੱਬ ਡਿਵੈਲਪਰ ਬਣਨਾ ਚਾਹੁੰਦਾ ਹਾਂ।"',
                    'mTop': "ਸਤਿ ਸ੍ਰੀ ਅਕਾਲ ਜੀ, ਮੇਰੀ ਵੈੱਬਸਾਈਟ 'ਤੇ ਤੁਹਾਡਾ ਜੀ ਆਇਆਂ ਨੂੰ!",
                    'mBot': 'ਵੈੱਬਸਾਈਟ ਦੇਖਣ ਲਈ ਧੰਨਵਾਦ!'
                },
                'en': {
                    'name': 'Gurtej Singh Sasia',
                    'nick': '(Jarman Singh)',
                    'bio': 'I am pursuing <strong>DCA</strong> and I am passionate about Web Development.',
                    'goal': '"My goal is to become a professional Web Developer."',
                    'mTop': "Welcome to my official website!",
                    'mBot': 'Thanks for visiting my website!'
                }
            };
            document.getElementById('name').innerText = data[lang].name;
            document.getElementById('nick').innerText = data[lang].nick;
            document.getElementById('bio').innerHTML = data[lang].bio;
            document.getElementById('goal').innerText = data[lang].goal;
            document.getElementById('mTop').innerText = data[lang].mTop;
            document.getElementById('mBot').innerText = data[lang].mBot;
        }
    </script>
</body>
</html>
