<!DOCTYPE html>
<html lang="pa">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RR47CYCWKQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RR47CYCWKQ');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurtej Singh Sasia | Business & Location</title>
    
    <style>
        :root { --accent-color: #ffeb3b; --bg-overlay: rgba(0, 0, 0, 0.92); }
        body {
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                              url('https://images.unsplash.com/photo-1526772662000-3f88f10405ff?q=80&w=1920&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            margin: 0; font-family: 'Poppins', Arial, sans-serif; color: #ffffff;
            display: flex; flex-direction: column; align-items: center; padding-bottom: 50px;
        }
        .lang-switch { margin-top: 20px; }
        .lang-btn { 
            background: rgba(255,255,255,0.1); border: 1px solid white; color: white; 
            padding: 5px 15px; cursor: pointer; border-radius: 5px; margin: 0 5px; font-size: 0.8rem;
        }
        .lang-btn.active { background: var(--accent-color); color: black; font-weight: bold; }

        .container {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 20px; max-width: 450px; width: 90%;
            margin: 20px auto; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 { color: var(--accent-color); font-size: 1.5rem; margin-bottom: 5px; }
        .sub-link { color: #00ffcc; font-size: 0.9rem; font-weight: bold; margin-bottom: 15px; display: block; }
        
        .rate-table { width: 100%; margin-top: 10px; border-collapse: collapse; font-size: 0.85rem; }
        .rate-table td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: left; }
        .price { color: #00ffcc; font-weight: bold; text-align: right; }

        .map-box { margin-top: 20px; border-radius: 12px; overflow: hidden; border: 2px solid var(--accent-color); background: #eee; line-height: 0; }
        iframe { width: 100%; height: 200px; border: 0; }

        .contact-btn { background: #25d366; color: white; padding: 12px 25px; text-decoration: none; border-radius: 50px; display: inline-block; margin-top: 20px; font-weight: bold; font-size: 0.9rem; }
        .footer-text { margin-top: 10px; font-size: 0.75rem; color: #bbb; }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button class="lang-btn active" onclick="changeLang('pa', this)">ਪੰਜਾਬੀ</button>
        <button class="lang-btn" onclick="changeLang('en', this)">English</button>
    </div>

    <div class="container">
        <h1 id="name">ਗੁਰਤੇਜ ਸਿੰਘ ਸਾਸੀਆ</h1>
        <span id="tagline" class="sub-link">Business Services & Location</span>
        
        <table class="rate-table">
            <tr><td id="r1">ਰਿਜ਼ਿਊਮ ਡਿਜ਼ਾਈਨ</td><td class="price">₹150+</td></tr>
            <tr><td id="r2">ਪੰਜਾਬੀ ਟਾਈਪਿੰਗ</td><td class="price">₹30+</td></tr>
            <tr><td id="r3">ਆਨਲਾਈਨ ਫਾਰਮ</td><td class="price">₹50+</td></tr>
        </table>

        <div class="map-box">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13778.653456817028!2d75.877845!3d30.303649!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391060677197fbd9%3A0x2f1a2394c9252c6c!2sHussainpura%2C%20Punjab%20148022!5e0!3m2!1sen!2sin!4v1705820000000!5m2!1sen!2sin" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
        <div id="addr" class="footer-text">ਹੁਸੈਨਪੁਰਾ, ਪੰਜਾਬ 148022</div>

        <a href="https://wa.me/918146014073" id="btn-text" class="contact-btn">WhatsApp Chat</a>
    </div>

    <script>
        function changeLang(lang, btn) {
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if(lang === 'en') {
                document.getElementById('name').innerText = "Gurtej Singh Sasia";
                document.getElementById('tagline').innerText = "Business Services & Location";
                document.getElementById('r1').innerText = "Resume Design";
                document.getElementById('r2').innerText = "Punjabi Typing";
                document.getElementById('r3').innerText = "Online Forms";
                document.getElementById('addr').innerText = "Hussainpura, Punjab 148022";
                document.getElementById('btn-text').innerText = "WhatsApp Chat";
            } else {
                document.getElementById('name').innerText = "ਗੁਰਤੇਜ ਸਿੰਘ ਸਾਸੀਆ";
                document.getElementById('tagline').innerText = "Business Services & Location";
                document.getElementById('r1').innerText = "ਰਿਜ਼ਿਊਮ ਡਿਜ਼ਾਈਨ";
                document.getElementById('r2').innerText = "ਪੰਜਾਬੀ ਟਾਈਪਿੰਗ";
                document.getElementById('r3').innerText = "ਆਨਲਾਈਨ ਫਾਰਮ";
                document.getElementById('addr').innerText = "ਹੁਸੈਨਪੁਰਾ, ਪੰਜਾਬ 148022";
                document.getElementById('btn-text').innerText = "WhatsApp Chat";
            }
        }
    </script>
</body>
</html>
