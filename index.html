<!DOCTYPE html>
<html lang="pa">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RR47CYCWKQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RR47CYCWKQ');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurtej Singh Sasia | Services & Location</title>
    
    <style>
        :root { --accent-color: #ffeb3b; --bg-overlay: rgba(0, 0, 0, 0.93); }
        body {
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                              url('https://images.unsplash.com/photo-1526772662000-3f88f10405ff?q=80&w=1920&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            margin: 0; font-family: 'Poppins', Arial, sans-serif; color: #ffffff;
            display: flex; flex-direction: column; align-items: center; padding-bottom: 50px;
        }
        .lang-switch { margin-top: 20px; }
        .lang-btn { 
            background: rgba(255,255,255,0.1); border: 1px solid white; color: white; 
            padding: 8px 20px; cursor: pointer; border-radius: 5px; margin: 0 5px;
        }
        .lang-btn.active { background: var(--accent-color); color: black; font-weight: bold; }

        .container {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 25px; max-width: 500px; width: 92%;
            margin: 20px auto; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 { color: var(--accent-color); margin-bottom: 5px; }
        
        .rate-table { width: 100%; margin-top: 15px; border-collapse: collapse; font-size: 0.9rem; }
        .rate-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: left; }
        .price-tag { color: #00ffcc; font-weight: bold; text-align: right !important; }

        .map-container { margin-top: 20px; border-radius: 15px; overflow: hidden; border: 2px solid var(--accent-color); }
        iframe { width: 100%; height: 250px; border: 0; }

        .contact-btn { background: #25d366; color: white; padding: 12px 25px; text-decoration: none; border-radius: 50px; display: inline-block; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button class="lang-btn active" onclick="changeLang('pa', this)">ਪੰਜਾਬੀ</button>
        <button class="lang-btn" onclick="changeLang('en', this)">English</button>
    </div>

    <div class="container">
        <h1 id="main-name">ਗੁਰਤੇਜ ਸਿੰਘ ਸਾਸੀਆ</h1>
        <p id="sub-title" style="color: #00ffcc; font-weight: bold;">Business Services & Location</p>
        
        <table class="rate-table">
            <tr><td id="r1-n">ਰਿਜ਼ਿਊਮ ਡਿਜ਼ਾਈਨ</td><td class="price-tag">₹150+</td></tr>
            <tr><td id="r2-n">ਪੰਜਾਬੀ ਟਾਈਪਿੰਗ</td><td class="price-tag">₹30+</td></tr>
            <tr><td id="r3-n">ਆਨਲਾਈਨ ਫਾਰਮ</td><td class="price-tag">₹50+</td></tr>
        </table>

        <div class="map-container">
            <p id="map-title" style="font-size: 0.85rem; margin: 8px 0; font-weight: bold;">ਸਾਡਾ ਪਤਾ (Our Address)</p>
            <iframe 
                src="https://maps.google.com/?cid=5700048410180463724&g_mp=Cidnb29nbGUubWFwcy5wbGFjZXMudjEuUGxhY2VzLlNlYXJjaFRleHQ" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>

        <p id="addr" style="font-size: 0.85rem; margin-top: 10px; color: #ddd;">ਹੁਸੈਨਪੁਰਾ, ਪੰਜਾਬ 148022</p>

        <a href="https://wa.me/918146014073" id="whatsapp-btn" class="contact-btn">WhatsApp Chat</a>
    </div>

    <script>
        function changeLang(lang, btn) {
            const btns = document.querySelectorAll('.lang-btn');
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if(lang === 'en') {
                document.getElementById('main-name').innerText = "Gurtej Singh Sasia";
                document.getElementById('sub-title').innerText = "Business Services & Location";
                document.getElementById('r1-n').innerText = "Resume Design";
                document.getElementById('r2-n').innerText = "Punjabi Typing";
                document.getElementById('r3-n').innerText = "Online Forms";
                document.getElementById('map-title').innerText = "Our Location";
                document.getElementById('addr').innerText = "Hussainpura, Punjab 148022";
            } else {
                document.getElementById('main-name').innerText = "ਗੁਰਤੇਜ ਸਿੰਘ ਸਾਸੀਆ";
                document.getElementById('sub-title').innerText = "Business Services & Location";
                document.getElementById('r1-n').innerText = "ਰਿਜ਼ਿਊਮ ਡਿਜ਼ਾਈਨ";
                document.getElementById('r2-n').innerText = "ਪੰਜਾਬੀ ਟਾਈਪਿੰਗ";
                document.getElementById('r3-n').innerText = "ਆਨਲਾਈਨ ਫਾਰਮ";
                document.getElementById('map-title').innerText = "ਸਾਡਾ ਪਤਾ";
                document.getElementById('addr').innerText = "ਹੁਸੈਨਪੁਰਾ, ਪੰਜਾਬ 148022";
            }
        }
    </script>

</body>
</html>
